<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>updatecustomer</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
<div th:insert="fragments/top_menu"></div>

<div class="bg">

<form class="forms" action="#" th:action="@{/updatecustomer}" th:object="${customer}"
      method="post">

    <br>
    <br>
    <label for="name">Navn</label>
    <input type="text" th:field="*{customerName}" name="name" id="name" /><br><br>
    <label for="address">Adresse</label>
    <input type="text" th:field="*{address}" name="address" id="address" /><br><br>
    <label for="zipcode">Postnummer</label>
    <input type="text" th:field="*{zipCode}" name="zipcode" id="zipcode" /><br><br>
    <label for="phone">Telefon:</label>
    <input type="text" th:field="*{phone}" name="phone" id="phone" /><br><br>
    <label for="email">E-mail</label>
    <input type="text" th:field="*{email}" name="email" id="email" /><br><br>
    <label for="customerType">Kundetype</label>
    <input type="text" th:field="*{customerType}" name="customerType" id="customerType" /><br><br>
    <input type="submit" class="btn-ed" value="Update">
</form>
</div>
</body>
</html>
