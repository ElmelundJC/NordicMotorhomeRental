<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>

<table>

    <tr th:each="motorhome : ${autocamper}">
        <td th:text="${motorhome.getLicensePlateNo()}"></td>
        <td th:text="${motorhome.getModel()}"></td>
        <td th:text="${motorhome.getBeds()}"></td>
        <td th:text="${motorhome.getPrice()}"></td>

    </tr>

</table>

</body>
</html>
